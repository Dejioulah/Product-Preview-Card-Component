<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product preview card component</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="favicon-32x32.png" />
</head>

<body>

  <div class="parent-container">
    <div class="innerContainer">
      <div class="left-container">
        <img class="sideimg" src="./images/image-product-desktop.jpg" alt="product-img" />
        <br>
      </div>
      <div class="right-container">
        <div class="rightInnerDiv">
          <div class="heading-text">
            <h3>P E R F U M E</h3>
          </div>

          <div class="heading-text1">
            <h1>Gabrielle Essence Eau De Parfum</h1>
          </div>

          <div class="paragrapgh-text">
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House
              of CHANEL.</p>
          </div>

          <div class="number-text">
            <h1>$149.99 </h1>
            <span>$169.99</span>
          </div>

          <div class="bottom-container">
            <!-- <div class="cart"> -->

              <div class="btn" > 
                <button class="addButton">
                <img class="cart-icon"
                    src="./images/icon-cart.svg" alt="cart-img" />Add to Cart</button></div>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
